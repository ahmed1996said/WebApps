{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="display-3">Log In</h1><br/>

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-outline-primary" type="submit">Log In</button>
    </form>

<script>   

        document.querySelector('form').onsubmit = function() {
        if (!document.querySelector('input[name="username"]').value) {
            alert('You must enter your username!');
            return false;
        }
        else if (!document.querySelector('input[name="password"]').value) {
            alert('You must enter password!');      
            return false;      
        }
        
        };



</script>


{% endblock %}
