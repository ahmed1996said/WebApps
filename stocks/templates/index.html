{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}

    <h1 class="display-4"> Summary </h1>
    <br/>
    <div>
     <button class="btn btn-success">
       Balance <span class="badge badge-pill badge-light">{{cash}}</span>
    </button>
  </div>
    <br/><br/>


    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Company</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>  
          <th scope="col">Total</th>        
        </tr>
      </thead>
      <tbody>
        {% for row in summary %}
        <tr>
          <td> {{ row["symbol"] }} </td>

          <td> {{ row["name"] }} </td>

          <td> {{ row["shares"] }} </td>

          <td> {{ row["price"] }} </td>

          <td>{{row["total"]}}</td>
      </tr>
        {% endfor %}
    </table>

    <br/>

        

{% endblock %}
