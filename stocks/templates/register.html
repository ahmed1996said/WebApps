{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="display-3">Register</h1><br/>

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Pick a username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="confirmation" placeholder="Confirm password" type="text">
        </div>
        <button class="btn btn-outline-info" type="submit"> Sign Up</button>

    </form>
{% endblock %}
